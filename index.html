<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hybrid WebApp Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      text-align: center;
    }

    .form-box {
      margin: 15px auto;
      max-width: 400px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Hybrid WebApp Demo</h2>

  <!-- Form Select -->
  <div class="form-box">
    <label for="nameSelect">Pilih Nama:</label>
    <select id="nameSelect">
      <option value="">-- pilih nama --</option>
      <option value="Rendi">Rendi</option>
      <option value="Irma">Irma</option>
      <option value="Gupron">Gupron</option>
      <option value="Afrizal">Afrizal</option>
    </select>
  </div>

  <!-- Form Input + Search -->
  <div class="form-box">
    <label for="searchInput">Kode FDB:</label>
    <input type="text" id="searchInput" placeholder="eg. GX-DPS-83274"/>
    <button id="searchBtn">Search</button>
  </div>

  <!-- Status message -->
  <div id="statusMsg" class="status">âœ… Data terkirim ke bot!</div>

  <script>
    let tg = window.Telegram?.WebApp;

    document.getElementById("searchBtn").addEventListener("click", () => {
      const name = document.getElementById("nameSelect").value;
      const search = document.getElementById("searchInput").value.trim();

      if (!name) {
        alert("Pilih nama dulu!");
        return;
      }
      if (!search) {
        alert("Isi kode FDB dulu!");
        return;
      }

      const payload = {
        name: name,
        search: search,
        timestamp: new Date().toISOString()
      };

      if (tg) {
        tg.sendData(JSON.stringify(payload)); // kirim ke bot
        document.getElementById("statusMsg").style.display = "block";
      } else {
        alert("Standalone mode:\n" + JSON.stringify(payload, null, 2));
      }
    });
  </script>
</body>
</html>
