<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FDB Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>FDB JSON Result</h2>
  <div id="meta">Loading...</div>
  <table id="ports"><thead><tr><th>Port</th><th>UID</th><th>Info</th></tr></thead><tbody></tbody></table>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jsonUrl = params.get("json");

    if (!jsonUrl) {
      document.getElementById("meta").innerText = "❌ No JSON URL provided";
    } else {
      fetch(jsonUrl)
        .then(r => r.json())
        .then(json => {
          document.getElementById("meta").innerHTML = `
            <p><b>FDB:</b> ${json.fdb}</p>
            <p><b>Splitter:</b> ${json.splitter}</p>
          `;

          const tbody = document.querySelector("#ports tbody");
          tbody.innerHTML = "";
          json.port_uid.forEach(p => {
            tbody.insertAdjacentHTML("beforeend", `
              <tr><td>${p.port}</td><td>${p.uid}</td><td>${p.optional_info ?? "-"}</td></tr>
            `);
          });
        })
        .catch(err => {
          document.getElementById("meta").innerText = "❌ Error loading: " + err;
        });
    }
  </script>
</body>
</html>
